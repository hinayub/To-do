<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern To-Do List App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", Arial, sans-serif;
        background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .container {
        max-width: 420px;
        margin: 48px auto;
        background: #fff;
        padding: 32px 24px 36px 24px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(102, 166, 255, 0.18),
          0 1.5px 6px rgba(0, 0, 0, 0.07);
        animation: fadeIn 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        text-align: center;
        margin-bottom: 28px;
        color: #007bff;
        letter-spacing: 1px;
        font-weight: 700;
        animation: slideDown 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin-bottom: 28px;
      }
      input,
      textarea {
        padding: 12px;
        border: 1.5px solid #e3e8ee;
        border-radius: 6px;
        font-size: 1rem;
        background: #f7faff;
        transition: border 0.2s, box-shadow 0.2s;
      }
      input:focus,
      textarea:focus {
        border: 1.5px solid #66a6ff;
        outline: none;
        background: #f0f7ff;
        box-shadow: 0 2px 8px rgba(102, 166, 255, 0.1);
      }
      button[type="submit"] {
        padding: 12px;
        background: linear-gradient(90deg, #66a6ff 0%, #89f7fe 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(102, 166, 255, 0.1);
        transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
        position: relative;
        overflow: hidden;
      }
      button[type="submit"]:hover {
        background: linear-gradient(90deg, #007bff 0%, #66a6ff 100%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 4px 16px rgba(102, 166, 255, 0.18);
      }
      .task-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .task {
        background: #f7faff;
        border: 1.5px solid #e3e8ee;
        border-radius: 8px;
        padding: 18px 14px 14px 14px;
        margin-bottom: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        box-shadow: 0 1.5px 6px rgba(102, 166, 255, 0.06);
        position: relative;
        opacity: 0;
        transform: translateY(30px) scale(0.97);
        animation: taskAppear 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)
          forwards;
      }
      @keyframes taskAppear {
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .task.completed {
        background: #e6f9ed;
        border-color: #7be495;
        color: #6c757d;
        text-decoration: line-through;
        animation: completePulse 0.5s;
      }
      @keyframes completePulse {
        0% {
          box-shadow: 0 0 0 0 #7be49555;
        }
        70% {
          box-shadow: 0 0 0 12px #7be49500;
        }
        100% {
          box-shadow: 0 0 0 0 #7be49500;
        }
      }
      .task strong {
        font-size: 1.08rem;
        color: #222;
        letter-spacing: 0.5px;
      }
      .task.completed strong {
        color: #4e9c6c;
      }
      .task span {
        font-size: 0.97rem;
        color: #555;
      }
      .task .status {
        font-size: 0.92rem;
        font-style: italic;
        color: #007bff;
      }
      .task.completed .status {
        color: #4e9c6c;
      }
      .task-actions {
        display: flex;
        gap: 10px;
        margin-top: 4px;
      }
      .task-actions button {
        flex: 1;
        padding: 8px 0;
        border: none;
        border-radius: 5px;
        font-size: 0.98rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.18s, color 0.18s, transform 0.15s;
      }
      .task-actions .complete-btn {
        background: linear-gradient(90deg, #7be495 0%, #66a6ff 100%);
        color: #fff;
      }
      .task-actions .complete-btn:hover {
        background: linear-gradient(90deg, #4e9c6c 0%, #007bff 100%);
        transform: scale(1.07);
      }
      .task-actions .delete-btn {
        background: #ff6b6b;
        color: #fff;
      }
      .task-actions .delete-btn:hover {
        background: #c82333;
        transform: scale(1.07) rotate(-2deg);
      }
      .fade-out {
        animation: fadeOut 0.4s forwards;
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateX(40px) scale(0.95);
          height: 0;
          margin-bottom: 0;
          padding-top: 0;
          padding-bottom: 0;
        }
      }
      @media (max-width: 600px) {
        .container {
          max-width: 97vw;
          padding: 14px 3vw 22px 3vw;
        }
        h2 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üìù My To-Do List</h2>
      <form id="taskForm">
        <input type="text" id="title" placeholder="Task Title" required />
        <textarea
          id="description"
          placeholder="Task Description"
          rows="2"
        ></textarea>
        <button type="submit">Add Task</button>
      </form>
      <ul class="task-list" id="taskList"></ul>
    </div>
    <script>
      const taskForm = document.getElementById("taskForm");
      const taskList = document.getElementById("taskList");
      let tasks = [];

      function renderTasks() {
        taskList.innerHTML = "";
        if (tasks.length === 0) {
          taskList.innerHTML = `<li style="text-align:center;color:#aaa;padding:18px 0;opacity:0;animation:fadeIn 0.7s 0.2s forwards;">No tasks yet. Add one above!</li>`;
          return;
        }
        tasks.forEach((task, idx) => {
          const li = document.createElement("li");
          li.className = "task" + (task.completed ? " completed" : "");
          li.style.animationDelay = idx * 0.07 + "s";
          li.innerHTML = `
                    <strong>${task.title}</strong>
                    <span>${task.description ? task.description : ""}</span>
                    <span class="status">Status: ${
                      task.completed ? "Completed üéâ" : "Incomplete"
                    }</span>
                    <div class="task-actions">
                        <button class="complete-btn" onclick="toggleComplete(${idx})">${
            task.completed ? "Undo" : "Complete"
          }</button>
                        <button class="delete-btn" onclick="deleteTask(${idx})">Delete</button>
                    </div>
                `;
          taskList.appendChild(li);
        });
      }

      taskForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const title = document.getElementById("title").value.trim();
        const description = document.getElementById("description").value.trim();
        if (title) {
          tasks.unshift({ title, description, completed: false });
          renderTasks();
          taskForm.reset();
        }
      });

      window.toggleComplete = function (idx) {
        tasks[idx].completed = !tasks[idx].completed;
        renderTasks();
      };

      window.deleteTask = function (idx) {
        // Animate fade out before removing
        const li = taskList.children[idx];
        if (li) {
          li.classList.add("fade-out");
          setTimeout(() => {
            tasks.splice(idx, 1);
            renderTasks();
          }, 380);
        } else {
          tasks.splice(idx, 1);
          renderTasks();
        }
      };

      // Initial render
      renderTasks();
    </script>
  </body>
</html>
